<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dancing+Script&family=Permanent+Marker&family=Vina+Sans&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <div class="menu">
            <h1 class="title">IP address generator</h1>
        </div>
        <div class="main"> 
            
            

            <input type="text" id="inputik">


            <button id="butt1"><span class="text">Generate IP</span></button>        
            <div class="wrapper">
                
                <div class="decimal_ip">
                    <p class="decimal_ip_descr">Your ip value:</p>
                    <p id="decimal_ip_value"></p>
                </div>
                <div class="binary_ip">
                    <p class="binary_ip_descr">Your ip value converted to binary string:</p>
                    <p id="binary_ip_value"></p>
                </div>
                <div class="marcs_string">
                    <p class="marcs_string_descr">Generated marcs-string:</p>
                    <p id="marcs_string_value"></p>
                </div>
                <div class="ip_of_red">
                    <p class="ip_of_red_descr">Your ip of red value:</p>
                    <p id="ip_of_red_value"></p>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
